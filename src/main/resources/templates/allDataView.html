<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Data View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="number"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        /* Alternate row background color for better readability */
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Skatteverket</h1>

<!-- New form to capture user input -->
<form th:action="@{/getRecordByTabellNrAndValue}" method="get">
    <label for="tabellNr">Enter Tabell Nr (between 29 and 42):</label>
    <input type="number" id="tabellNr" name="tabellNr" required min="29" max="42" />

    <label for="value">Enter Value:</label>
    <input type="number" id="value" name="value" required />

    <button type="submit">Get Record</button>
</form>

<!-- Table to display data -->
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>AntalDagar</th>
        <th>TabellNr</th>
        <th>InkomstFrom</th>
        <th>InkomstTom</th>
        <th>Kolumn1</th>
        <th>Kolumn2</th>
        <th>Kolumn3</th>
        <th>Kolumn4</th>
        <th>Kolumn5</th>
        <th>Kolumn6</th>
        <th>Kolumn7</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.antalDagar}"></td>
        <td th:text="${data.tabellNr}"></td>
        <td th:text="${data.inkomstFrom}"></td>
        <td th:text="${data.inkomstTom}"></td>
        <td th:text="${data.kolumn1}"></td>
        <td th:text="${data.kolumn2}"></td>
        <td th:text="${data.kolumn3}"></td>
        <td th:text="${data.kolumn4}"></td>
        <td th:text="${data.kolumn5}"></td>
        <td th:text="${data.kolumn6}"></td>
        <td th:text="${data.kolumn7}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
